<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contagem</title>
</head>
<body>

    <script>

        var numeros = parseInt(prompt ("Digite um número entre 1 a 50: "));

        if (numeros >= 1 && numeros <= 5){
            alert ("Seu número está entre 1 a 5!");
        } else if (numeros >= 5 && numeros <= 10){
            alert ("Seu número está entre 5 a 10!");
        } else if (numeros >= 15 && numeros <= 20){
            alert ("Seu número está entre 15 a 20!");
        } else if (numeros >= 20 && numeros <= 25){
            alert ("Seu número está entre 20 a 25!");
        }else if (numeros >= 25 && numeros <= 30){
            alert ("Seu número está entre 25 a 30!");
        }else if (numeros >= 30 && numeros <= 35){
            alert ("Seu número está entre 30 a 35!");
        }else if (numeros >= 35 && numeros <= 40){
            alert ("Seu número está entre 35 a 40!");
        }else if (numeros >= 40 && numeros <= 45){
            alert ("Seu número está entre 40 e 45!");
        }else if (numeros >= 45 && numeros <= 50){
            alert ("Seu número está entre 45 e 50!");
        }else{
            alert ("Este número não está listado.")
        }

    </script>
    
</body>
</html>
